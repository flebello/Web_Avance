<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="carreRouge.css">
	<title></title>

	
</head>
<body >
	<div id="carreRouge">
	</div>
</body>
<script>
		var elem = document.getElementById("carreRouge");
		var right = 0;
		var timer;
		var date;
		var lastDate=new Date();
		var curDate;
		var y=0;
		var delta;
		timer = setInterval(function() {
			pausecomp(100);
			curDate=new Date();
			delta = curDate-lastDate;
			lastDate=curDate;
			y=y+(delta*10/16);
			elem.style.right = ( right += y) + "px";
			if ( right > 400 ) {
				clearInterval( timer );
			}
		}, 16);
		
		function pausecomp(millis) 
		{
			var date = new Date();
			var curDate = null;
			do { 
				curDate = new Date(); 
			} while(curDate-date < millis);
		}
		
		</script>
</html>
