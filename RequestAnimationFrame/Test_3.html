<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="carreRouge.css">
	<title>RequestAnimationFrame</title>

	
</head>
<body >
	<div id="carreRouge">
	</div>
</body>
<script>
	var animationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                              window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
	var elem = document.getElementById("carreRouge");
	var right = 0;
	var start=null;
				
	function step(timestamp) {
		var progress;
		if (start === null)
		{
			start = timestamp;
		}
 		progress = timestamp - start;
		pausecomp(100);
		elem.style.right = Math.min(progress/10, 200) + "px";
		if(right < 2000)	
		{
			requestAnimationFrame(step);
		}
	}

	requestAnimationFrame(step);

	function pausecomp(millis) 
	{
		var date = new Date();
		var curDate = null;
		do { 
			curDate = new Date(); 
		} while(curDate-date < millis);
	}
		
		
</script>
</html>
